{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm p-4 text-center">
  <h2 class="mb-3 text-success">✅ Видео успешно загружено!</h2>

  <p class="fs-5 mb-2"><strong>{{ video.title }}</strong></p>
  <p class="text-muted">Категория: {{ video.category.name }}</p>

  <div class="d-flex justify-content-center gap-3 mt-4">
    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
      ⬅ На главную
    </a>
    <a href="{{ url_for('main.upload_video') }}" class="btn btn-primary">
      ➕ Загрузить ещё одно видео
    </a>
  </div>
</div>

{% endblock %}
